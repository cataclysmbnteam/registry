name: Autoupdate

on:
  schedule:
    # Run daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autoupdate:
    name: Check for Updates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run autoupdate
        run: deno task autoupdate

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet manifests/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: autoupdate mod versions"
          title: "Autoupdate: New mod versions detected"
          body: |
            Automated update detected new versions for one or more mods.

            Please review the changes before merging.
          branch: autoupdate
          delete-branch: true
          labels: autoupdate
