name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    name: Validate Manifests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Lint
        run: deno lint

      - name: Format check
        run: deno fmt --check

      # - name: Type check
      #   run: deno check src/**/*.ts tests/**/*.ts

      - name: Run tests
        run: deno task test

      - name: Validate manifests
        run: deno task validate

  check-urls:
    name: Check URLs
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check manifest URLs
        run: deno task check-urls
